<div *ngIf="photos.length > 1; else loading">
  <mat-card-content>
    <div class="photo" *ngFor="let photo of photos | slice: start : end">
      <div class="photo__figure">
        <img src="{{photo.url}}" alt="img">
      </div>
      <p>{{photo.title | slice: 0:34}}</p>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]" [pageIndex]="currentPage"
      (page)="pageEvent = handlePage($event)">
    </mat-paginator>
  </mat-card-footer>
</div>
<ng-template #loading>
  <div class="photos__msg">
    <p class="color--muted">Select an Album</p>
  </div>
</ng-template>
